<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/weather_forecast/style.css">

</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <div class="searchBar">
            <p>Enter a name of the city you want to search:</p>
            <input id="inputBox" placeholder="Enter the city">
            <button id="searchBtn">Search</button>
            <div class="history" id="searchHistory"></div>
        </div>
        <div class="display" id="displayBox">
            <div id="dayBox">
                <h1 id="dateTime"></h1>
                <h2 id="localText"></h2>
                <h3 id="boxHead"></h3>
                <h4 id="tempMax"></h4>   
                <h4 id="tempMin"></h4> 
                <h4 id="wind"></h4>  
            </div>
        </div>
    </main>

    <footer>
        <h4>Jesse Yang<br>Email:edujesseyang@gmail.com</h4>
    </footer>


    <script src="/weather_forecast/script.js"></script>
</body>

</html>
