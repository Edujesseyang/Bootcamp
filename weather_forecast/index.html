<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/weather_forecast/style.css">

</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <div class="searchBar">
            <p>Enter a name of the city you want to search:</p>
            <input id="inputBox" placeholder="Enter the city">
            <button id="searchBtn">Search</button>
            <div class="history" id="searchHistory"></div>
        </div>
        <div class="display" id="displayBox">
            <h1 id="dateTime"></h1>
            <h2 id="localText"></h2>
            <h3 id="boxHead"></h3>
            <h4 id="tempMax"></h4>
            <h4 id="tempMin"></h4>
            <h5 id="wind"></h5>
        </div>

        <div class="restDaysBox" id="restDays">
            <div class="subBox">
                <h4 id="day2Date"></h4>
                <h3 id="day2Head"></h3>
                <h5 id="day2Text"></h5>
                <h6 id="day2Wind"></h6>
            </div>
            <div class="subBox">
                <h4 id="day3Date"></h4>
                <h3 id="day3Head"></h3>
                <h5 id="day3Text"></h5>
                <h6 id="day3Wind"></h6>
            </div>
            <div class="subBox">
                <h4 id="day4Date"></h4>
                <h3 id="day4Head"></h3>
                <h5 id="day4Text"></h5>
                <h6 id="day4Wind"></h6>
            </div>
            <div class="subBox">
                <h4 id="day5Date"></h4>
                <h3 id="day5Head"></h3>
                <h5 id="day5Text"></h5>
                <h6 id="day5Wind"></h6>
            </div>
        </div>

    </main>

    <footer>
        <h4>Jesse Yang<br>Email:edujesseyang@gmail.com</h4>
    </footer>


    <script src="/weather_forecast/script.js"></script>
</body>

</html>
